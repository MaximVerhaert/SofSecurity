<!DOCTYPE html>
<html>
<body>
<title>Page1</title>
<style>
    h2{color:red}
    a{color:green}
</style>

<h2>This tool scrapes the targetted website's title</h2>
<div>The scraped title is:<a id="scraped"></a></div>
<br>
<input id="urlBox" value="http://127.0.0.1:5500/page2.html">
<button onclick="myFunction()">Scrape</button>

<script>
function myFunction() {
    document.getElementById("scraped").innerHTML = ""
    var target = document.getElementById("urlBox");
    var popup = window.open(target.value, "_blank");
    popup.onload = function() {
        setTimeout(function () {
            try {
                document.getElementById("scraped").innerHTML = popup.document.title
            } catch (err) {
                console.log("x")
            }
        }, 2000);
    }
}
</script>

</body>
</html>
